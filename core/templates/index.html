{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Cadastro Presença</title>
</head>


<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div>
                <form action={% url 'core:index' %} method="post">
                    {% csrf_token %}
                    <h1>Registro Presença</h1>
                    <div class="mb-3">
                        <label class="form-label" for="NomeAluno">Nome Completo:</label>
                        {{ form.NomeAluno }}
                    </div>
                    <div class="mb-3">
                        <label for="NomeProfessor">Nome do Professor:</label>
                        {{ form.NomeProfessor }}
                    </div>
                    <div class="mb-3">
                        <label for="Curso">Curso:</label>
                        {{ form.NomeCurso }}
                    </div>
                    <div class="mb-3">
                        <label for="Semestre">Semestre:</label>
                        {{ form.Semestre }}
                    </div>
            
                    <button class="btn btn-success" type="submit" value="Cadastro" >Enviar</button>
                </form>
                <a href="lista"><button class="btn btn-info">Listagem</button></a>
            </div>
        </div>
    </div>
    

</body>
</html>
